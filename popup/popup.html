<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <button id="settings-button">
            <img src="../images/icons8-settings-100.png" alt="Settings" id="settings-image">
        </button>
        <h1>TestCraft</h1>
    </header>

    <div id="main-content">
        <div id="main-controls">
            <button id="start-picking">
                <span>Pick Element</span>
            </button>
            <div id="screenshot-container">
                <img id="screenshot-image" src="./../images/screenshot-placeholder.jpg" alt="Screenshot" width="100%">
              </div>
            <button id="generate-test-ideas" disabled>
                <span>Generate Test Ideas</span>
            </button>
            <button id="generate-tests" disabled>
                <span>Automate</span>
            </button>
            <button id="check-accessibility" disabled>
                <span>Check Accessibility</span>
            </button>
        </div>
        <div id="status"></div>
    </div>

    <div id="settings-content" style="display: none;" class="toggles">
        <h3>Automation Settings</h3>
        <div id="framework" class="toggle">
        </div>
        <div id="programming-language" class="toggle">
        </div>
        <h3>API Settings</h3>
        <div id="optional-settings">
            <input type="password" id="openai-api-key" placeholder="Your OpenAI API key" title="Your OpenAI API key">
            <input type="text" id="custom-server-url" placeholder="Your server URL" title="Your server URL">
            <select id="openai-models" title="Select Your Model">
                <option value="">Select a Model</option>
            </select>
            <div id="optional-settings-status"></div>
        </div>
    </div>

    </div>

    <script src="../scripts/constants.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/generate.js"></script>
    <script src="settings.js"></script>
    <script src="popup.js"></script>

</body>

</html>
