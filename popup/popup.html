<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <header>
        <h1>TestCraft</h1>
    </header>

    <div id="main-controls">
        <button id="start-picking">
            <span>Pick Element</span>
        </button>
        <button id="generate-test-ideas" disabled>
            <span>Generate Test Ideas</span>
        </button>
        <button id="check-accessibility" disabled>
            <span>Check Accessibility</span>
        </button>
    </div>

    <div id="automate-section">
        <div id="framework" class="toggles toggle">
            <button id="cypress" class="enabled">Cypress</button>
            <button id="playwright" class="disabled">Playwright</button>
        </div>

        <div class="toggles">
            <div id="language" class="section">
                <div class="label-container">
                    <label>Language</label>
                    <div class="toggle full-width">
                        <button id="javascript" class="enabled">JS</button>
                        <button id="typescript" class="disabled">TS</button>
                    </div>
                </div>
            </div>

            <div id="pom" class="section">
                <div class="label-container">
                    <label>Page Objects</label>
                    <div class="toggle full-width">
                        <button id="pom-on" class="enabled">On</button>
                        <button id="pom-off" class="disabled">Off</button>
                    </div>
                </div>
            </div>
        </div>

        <button id="generate-tests" disabled>
            <span>Automate</span>
        </button>
    </div>

    <div id="status" style="display:none;"></div>

    <script src="../scripts/constants.js"></script>
    <script src="../scripts/pickElement.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/generate.js"></script>
    <script src="popup.js"></script>

</body>

</html>
