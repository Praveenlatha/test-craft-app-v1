<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <header>
        <h1>TestCraft</h1>
    </header>

    <div id="main-content">
        <div id="main-controls">
            <button id="settings">
                <span>Settings</span>
            </button>
            <button id="start-picking">
                <span>Pick Element</span>
            </button>
            <button id="generate-test-ideas" disabled>
                <span>Generate Test Ideas</span>
            </button>
            <button id="check-accessibility" disabled>
                <span>Check Accessibility</span>
            </button>
            <button id="generate-tests" disabled>
                <span>Automate</span>
            </button>
        </div>
        <div id="status" style="display:none;"></div>
    </div>

    <div id="settings-content" style="display: none;">
        <div id="select-container">

            <div id="programming-language">
                <label for="language-select">Language</label>
                <select name="programming-language" id="language-select">
                </select>
            </div>

            <div id="framework">
                <label for="framework-select">Framework</label>
                <select name="framework" id="framework-select">
                </select>
            </div>

            <div id="pom">
                <label for="pom-select">Page Objects</label>
                <select name="pom" id="pom-select">
                    <option value="on" selected>On</option>
                    <option value="off">Off</option>
                </select>
            </div>

        </div>
        <button id="back-button">Back</button>
    </div>

    </div>

    <script src="../scripts/constants.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/generate.js"></script>
    <script src="settings.js"></script>
    <script src="popup.js"></script>

</body>

</html>
